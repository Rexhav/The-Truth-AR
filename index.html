<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Truth - The Legend of Hanuman</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #050505;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Cinzel', serif;
            color: #FFD700;
            text-align: center;
            background-image: radial-gradient(circle at center, #1a1500 0%, #000000 70%);
        }
        h1 { font-size: 3rem; margin-bottom: 10px; letter-spacing: 5px; text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        p { margin-bottom: 50px; color: #aaa; letter-spacing: 2px; }
        
        .btn-container { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; }
        
        .choice-btn {
            padding: 20px 50px;
            border: 1px solid #FFD700;
            background: rgba(255, 215, 0, 0.05);
            color: #FFD700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s;
            text-decoration: none;
            font-family: 'Cinzel', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 200px;
        }
        
        .choice-btn:hover {
            background: #FFD700;
            color: #000;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            transform: translateY(-5px);
        }

        .btn-sub { font-size: 0.7rem; margin-top: 10px; opacity: 0.7; font-family: sans-serif; }
    </style>
</head>
<body>

    <h1>THE TRUTH</h1>
    <p>The Legend of Hanuman</p>

    <div class="btn-container">
        <a href="web.html" class="choice-btn">
            WEB JOURNEY
            <span class="btn-sub">Cinematic Scroll</span>
        </a>

        <a href="ar.html" class="choice-btn">
            MOBILE AR
            <span class="btn-sub">Step Into The Story</span>
        </a>
    </div>

</body>
</html>
