<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hanuman AR</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: 'Cinzel', serif; }
        
        /* Subtitles */
        #subtitle-container {
            position: absolute;
            bottom: 15%;
            width: 90%;
            left: 5%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }
        
        #subtitle-text {
            color: #FFD700;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            background: rgba(0, 0, 0, 0.4); 
            padding: 15px;
            border-radius: 10px;
            opacity: 0; 
            transition: opacity 0.5s ease;
        }
        
        #subtitle-text.visible { opacity: 1; }

        /* WARNING INSTRUCTION */
        #ar-warning {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            color: #FFD700;
            z-index: 20;
            pointer-events: none;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        #ar-warning h2 { margin: 0; font-size: 1.5rem; text-transform: uppercase; text-shadow: 0 0 10px #000; }
        #ar-warning p { font-family: sans-serif; font-size: 0.9rem; color: #fff; opacity: 0.9; text-shadow: 0 0 5px #000; }

    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <audio id="ar-bg-music" loop>
        <source src="assets/audio/bgmusic.mp3" type="audio/mpeg">
    </audio>

    <div id="ar-warning">
        <h2>Prepare Your Space</h2>
        <p>Please start in a clear area where you can take 30-40 steps forward.</p>
    </div>

    <div id="subtitle-container">
        <div id="subtitle-text"></div>
    </div>

    <script type="module" src="script-ar-v3.js?v=final"></script>
</body>
</html>
