<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hanuman AR v2</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: 'Cinzel', serif; }
        
        /* Subtitles */
        #subtitle-container {
            position: absolute;
            bottom: 15%;
            width: 90%;
            left: 5%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }
        
        #subtitle-text {
            color: #FFD700;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            background: rgba(0, 0, 0, 0.5); 
            padding: 15px;
            border-radius: 10px;
            opacity: 0; 
            transition: opacity 0.5s ease;
        }
        
        #subtitle-text.visible { opacity: 1; }

        /* DEBUG VERSION TEXT (So you know it worked) */
        #version-check {
            position: absolute;
            top: 10px;
            left: 10px;
            color: lime;
            font-family: sans-serif;
            font-size: 12px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 5px;
        }

    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <audio id="ar-bg-music" loop>
        <source src="assets/audio/bgmusic.mp3" type="audio/mpeg">
    </audio>

    <div id="version-check">v2.0 Loaded (Dist: 1.5m)</div>

    <div id="subtitle-container">
        <div id="subtitle-text"></div>
    </div>

    <script type="module" src="script-ar-v2.js"></script>
</body>
</html>
